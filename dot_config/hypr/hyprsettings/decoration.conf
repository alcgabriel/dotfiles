decoration {
    rounding = 1

    # Change transparency of focused and unfocused windows
    dim_inactive = true
      blur {
      enabled = true
      size = 6
      passes = 1
      special = true
      xray = true
    }   
    shadow {
      enabled = false
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    } 
    # battery life^

}
