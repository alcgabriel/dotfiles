# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

source = ~/.config/hypr/hyprsettings/autostart.conf
source = ~/.config/hypr/hyprsettings/input.conf
source = ~/.config/hypr/hyprsettings/general.conf
source = ~/.config/hypr/hyprsettings/decoration.conf
source = ~/.config/hypr/hyprsettings/animations.conf
source = ~/.config/hypr/hyprsettings/master.conf
source = ~/.config/hypr/hyprsettings/dwindle.conf
source = ~/.config/hypr/hyprsettings/misc.conf
source = ~/.config/hypr/hyprsettings/device.conf
source = ~/.config/hypr/hyprsettings/gestures.conf
source = ~/.config/hypr/hyprsettings/keybinds.conf
source = ~/.config/hypr/hyprsettings/render.conf
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
    monitor=,1920x1080@60,auto,1
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


debug {
    overlay = false
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:floating

